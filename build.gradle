import groovy.io.FileType

plugins {
    id 'ru.vyarus.quality' version '2.4.0'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'jacoco'

group = 'com.mbi'
version = '1.1'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

def suitesDir = 'src/test/resources/suites/'

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20180130'
    compile group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'
    compile group: 'org.testng', name: 'testng', version: '6.14.2'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.7'
}

test {
    useTestNG() {
        // Add test suites
        def suitesList = []
        def dir = new File(suitesDir)
        dir.eachFileRecurse(FileType.FILES) { file -> suitesList << file }
        suitesList.each { options.suites(it.path) }
    }
}

jacocoTestReport {
    reports {
        html.destination file("${buildDir}/reports/coverage")
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

quality {
    checkstyle = true
    pmd = false
    findbugs = true
    codenarc = true
}
apply plugin: 'java'
apply plugin: 'maven'

group = 'com.mbi'
version = '1.1'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.json', name: 'json', version:'20160810'
    compile group: 'org.skyscreamer', name: 'jsonassert', version:'1.3.0'
    compile group: 'org.testng', name: 'testng', version:'6.11'
    compile group: 'io.rest-assured', name: 'rest-assured', version:'3.0.7'
}
